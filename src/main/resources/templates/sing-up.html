<!DOCTYPE html>
<html lang="en">

<head>
      
</head>

<body>

      
    <main>
        <!-- Breadcrumb -->
          
        <!-- End Breadcrumb -->
        <!-- Login -->
        <section id="register">
            <div class="container">
                <div class="account d-flex">
                    <div class="left-side">
                        <div class="header text-center">
                            <h1>SIGN UP</h1>
                            <p>We're happy you're here!</p>
                        </div>
                        <form action="#">
                            <div class="form-group">
                                <label for="email">
                                    <i class="far fa-envelope"></i>
                                </label>
                                <input id="email" class="form-control" type="text" placeholder="Email Address">
                            </div>
                            <div class="form-group">
                                <label for="password">
                                    <i class="fas fa-lock"></i>
                                </label>
                                <input id="password" class="form-control" type="password" placeholder="Password">
                                <span class="show-password"><i class="fas fa-eye"></i></span>
                            </div>
                            <div class="form-group">
                                <label for="password-comfirm">
                                    <i class="fas fa-lock"></i>
                                </label>
                                <input id="password-comfirm" class="form-control" type="password" placeholder="Re-Password">
                            </div>
                            <div class="form-group mb-0 mt-4">
                                <button type="submit">REGISTER</button>
                            </div>
                        </form>
                    </div>
                    <div class="right-side">
                        <div class="sign-up">
                            <h2>ALREADY HAVE AN ACCOUNT?</h2>
                            <p>Log in and go to your Dashboard.</p>
                            <a href="sing-in.html">LOGIN</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Login -->
    </main>

      

      
</body>

</html>
