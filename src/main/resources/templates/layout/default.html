<script>
    $(document).ready(function() {
        function search() {
            const query = $('#search-input-mobile').val();
            if (query) {
                $.ajax({
                    url: '/auction-searching-api/searching',
                    method: 'GET',
                    data: { query: query },
                    success: function(response) {
                        displaySearchResults(response);
                    },
                    error: function(error) {
                        console.error('검색 결과를 가져오는 중 오류 발생', error);
                    }
                });
            }
        }

        function fetchSuggestions() { // 자동 완성 기능 추가
            const query = $('#search-input-mobile').val();
            if (query.length > 0) {
                $.ajax({
                    url: '/auction-searching-api/suggestions',
                    method: 'GET',
                    data: { query: query },
                    success: function(response) {
                        displaySuggestions(response);
                    },
                    error: function(error) {
                        console.error('자동 완성 결과를 가져오는 중 오류 발생', error);
                    }
                });
            } else {
                $('#autocomplete-results').empty();
            }
        }

        $('.search-btn').on('click', function() {
            search();
        });

        $('#search-input-mobile').on('keypress', function(event) {
            if (event.which === 13) { // Enter key pressed
                search();
            }
        });

        $('#search-input-mobile').on('input', function() { // 입력 이벤트 추가
            fetchSuggestions();
        });

        function displaySearchResults(results) {
            const resultsContainer = $('#search-results');
            resultsContainer.empty();
            if (results.length > 0) {
                results.forEach(result => {
                    resultsContainer.append(`
                        <div class="search-result-item">
                            <h3>${result.name}</h3>
                            <p>${result.description}</p>
                            <p>현재 가격: ${result.currentPrice}</p>
                            <p>즉시 구매가: ${result.immediatePrice}</p>
                        </div>
                    `);
                });
            } else {
                resultsContainer.append('<p>검색 결과가 없습니다.</p>');
            }
        }

        function displaySuggestions(suggestions) { // 자동 완성 결과 표시
            const suggestionsContainer = $('#autocomplete-results');
            suggestionsContainer.empty();
            if (suggestions.length > 0) {
                suggestions.forEach(suggestion => {
                    suggestionsContainer.append(`
                        <div class="autocomplete-suggestion">${suggestion}</div>
                    `);
                });
            }
        }
    });
</script>
