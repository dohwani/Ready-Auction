<script>
    const ws = new SockJS('[[@{/chat/list}]]'); // 한 사용자당 하나 // 채팅을 시작할 때마다 할당되고 디비에 소켓 아이디가 저장된다. // 클라이언트에서 소켓 리스너랑 소켓 센더
    // var url = `/sub/${productId}`;
    const stompClient = Stomp.over(ws);
    stompClient.connect(
        {},
        (frame) => {
            stompClient.subscribe(
                "/sub/foo",
                (frame) => {
                    const data = JSON.parse(frame.body);
                    const $container = document.querySelector("#target");
                    const {chatMsgId, memberId, message, createdAt, status} = data;
                    if (memberId == id) { // 만약 내가 보낸 거면
                        $container.insertAdjacentHTML('beforeend',
                            `<div class="outgoing_msg"><h6>${memberId}</h6>
                            <div class="sent_msg">
                                <p>${message}</p>
                                <span class="time_date">${createdAt}</span></div>
                        </div>`)
                    } else {
                        $container.insertAdjacentHTML('beforeend',
                            `
                            <div class="incoming_msg">
                        <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
                        <h6>${memberId}</h6>
                        <div class="received_msg">
                            <div class="received_withd_msg">
                                <p>${message}</p>
                                <span class="time_date">${createdAt}</span></div>
                        </div>
                    </div>
                            `)
                    }
                }
            )
        }
    )
    const $message = document.querySelector("#message");
    document.querySelector("#send").addEventListener('click', (e) => {
        const message = {
            id: null,
            chatRoomId: 1,
            memberId: id,
            message: $message.value,
            createdAt: Date.now(),
            status: '000'
            // 000 : !id 안읽음(0) id 안숨김(0) !id 안숨김(0)
            // 110 : !id 읽음(1) id 숨김(1) !id 안숨김(0)
            // 111 : !id 읽음(1) id 숨김(1) !id 숨김(1)
        };
        stompClient.send(`/pub/foo`, {}, JSON.stringify(message));
        // stompClient.send(`/pub/${productId}`, {}, JSON.stringify(message));
        $message.value = "";
    });
</script>
