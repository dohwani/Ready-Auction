spring:
  profiles:
    default: test
  application:
    name: ready-auction
  servlet:
    multipart:
      max-request-size: 50MB
      max-file-size: 10MB
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
  jpa:
    generate-ddl: true
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        hbm2ddl:
          auto: none
  s3:
    accessKey: ${SPRING_S3_ACCESSKEY}
    secretKey: ${SPRING_S3_SECRETKEY}
    bucket: ready-auction-bucket

logging:
  level:
    root: info
    com.readyauction.app: debug

server:
  servlet:
    context-path: /app

file:
  upload-dir: /path/to/upload/directory